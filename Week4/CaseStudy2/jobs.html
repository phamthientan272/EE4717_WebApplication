                <h2>Jobs at JavaJam</h2>
                <p>Want to work at JavaJam? Fill out the form below to start your application.

                </p>

                <form action="show_post.php" method="post">
                    <label for="name">*Name:</label>
                    <input type="text" name="name" id="name" required>

                    <label for="email">*Email:</label>

                    <label for="startDate">Start Date:</label>
                    <input type="date" name="startDate" id="startDate">

                    <label for="experience">*Experience:</label>
                    <textarea type="textarea" name="experience" rows="3" cols="20" required></textarea>

                    <input type="submit" value="Apply Now" id="submit">
