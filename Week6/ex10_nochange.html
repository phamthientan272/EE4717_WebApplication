<!DOCTYPE html>

<html>
    <head>
        <title>nochange</title>
        <script type="text/javascript" src="nochange.js"></script>
    </head>
    <body>
        <form action="">
            <h3>Coffee Order Form</h3>
            <table border="border">
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                <th>French Vanilla</th>
                <td>$3.49</td>
                <td><input type="text" id="french" size="2"/></td>
                </tr>
                </tr>
                <th>Hazlenut Cream</th>
                <td>$3.95</td>
                <td><input type="text" id="hazlenut" size="2"/></td>
                </tr>
                </tr>
                <th>Columbian Vanilla</th>
                <td>$4.59</td>
                <td><input type="text" id="columbian" size="2"/></td>
                </tr>
            </table>
            <p>
                <input type="button" value="Total Cost"
                onclick="computeCost();" />
                <input type="text" size"5" id="cost"
                onfocus="this.blur();" />
            </p>
            <p>
                <input type="submit" value="Submit Order"/>
                <input type="reset" value="Clear Order Form"/>
            </p>
        </form>
    </body>
</html>
