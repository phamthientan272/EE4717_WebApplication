<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blockquote Example</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>The Power of Web</h1>
        <p>
            According to Tim Berners-Lee, the inventor of
        </p>
        <blockquote>
            The power of web is in its universality. <em>Access by everyone</em> regardless
            of  <strong>disability</strong> is an essential aspect.
        </blockquote>

    </body>
</html>
